name: Simple CI Pipeline

# Run this workflow whenever code is pushed
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (you can change the version)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Example deployment step (optional)
      - name: Deploy (example)
        run: echo "Deployment step would go here"
